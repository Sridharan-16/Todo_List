<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <style>
        body {
    background-color: #121212;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    }

    h1 {
        color: #00ffd5;
        margin-bottom: 20px;
        font-size: 2.5rem;
    }

    #todoInput {
        padding: 10px;
        width: 280px;
        border-radius: 8px;
        border: 1px solid #00ffd5;
        background-color: #1e1e1e;
        color: white;
        font-size: 1rem;
        margin-bottom: 10px;
        outline: none;
    }

    #todoInput::placeholder {
        color: #aaa;
    }

    #addButton {
        padding: 10px 20px;
        border: none;
        background-color: #00ffd5;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    #addButton:hover {
        background-color: #00c2a9;
    }

    #list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        background-color: #2c2c2c;
        border-radius: 10px;
        width: 320px;
        display: none;
        box-shadow: 0 4px 10px rgba(0, 255, 213, 0.3);
        overflow: hidden;
    }

    #list li {
        padding: 12px 16px;
        border-bottom: 1px solid #444;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        transition: background-color 0.3s;
    }

    #list li:hover {
        background-color: #3a3a3a;
    }

    #list button {
        border: none;
        background-color: transparent;
        color: #ff4c4c;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: color 0.2s ease;
    }

    #list button:hover {
        color: #ff1a1a;
    }

    </style>
</head>
<body>
    <h1>Todo List</h1>
    <ul id="list">

    </ul>
    <div>
        <input type = 'text' id="todoInput" placeholder="Add a new todo"><p></p>
        <button id="addButton">Add Todo</button>
    </div>
    <script>
        let array = [];
        console.log("hello world"); 
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("todoInput");
                array.push(input.value);
                if(input.value.length > 0 ) {
                    let list = document.getElementById("list");
                    list.style.display = "block";
                    list.innerHTML += '<li>'+input.value+'  '+'<button onClick="remove(event)">'+'X'+'</button></li>';
                    input.value = "";
                }
            }
        });
        function remove(event) {
            if (event.target.tagName === "BUTTON") {
                let li = event.target.parentNode;
                li.parentNode.removeChild(li);
                if (document.getElementById("list").children.length === 0) {
                    document.getElementById("list").style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
