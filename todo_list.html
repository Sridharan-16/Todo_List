<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <!-- Default mode can be 'dark-mode' or 'light-mode' -->

    <h1>Todo List</h1>

    <!-- Toggle Mode Button -->
    <button id="toggleModeButton" style="margin-bottom: 20px;">Switch to Light Mode</button>

    <ul id="list"></ul>

    <div>
        <input type="text" id="todoInput" placeholder="Add a new todo">
        <p></p>
        <button id="addButton">Add Todo</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
